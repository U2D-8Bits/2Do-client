<app-dynamic-dialog
  [title]="'Actualizar Perfil'",
  [content]="'Â¿EstÃ¡s seguro de que deseas actualizar tu perfil?'",
  [isVisible]="isDialogVisible",
  [confirmText]="'Actualizar'",
  [cancelText]="'Cancelar'"
  (onConfirm)="handleConfirm()"
  (onCancel)="handleCancel()"
/>

<div class="p-4 xl:ml-64">
  <div class="mt-4 space-y-6">

    <!-- User Profile Section -->
    <div class="relative bg-white rounded-lg shadow-xl pb-8">
      <!-- Background Image -->
      <div class="relative w-full h-64 md:h-80">
        <img src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg"
          class="w-full h-full object-cover rounded-t-lg">
      </div>

      <!-- Profile Image -->
      <div class="absolute inset-x-0 top-40 md:top-56 flex justify-center">
        <img [src]="userData?.str_user_profile_picture"
          class="w-40 h-40 border-4 border-white rounded-full z-10 shadow-lg">
      </div>

      <!-- User Details -->
      <div class="mt-20 text-center md:mt-16">
        <div class="flex items-center justify-center space-x-2 mt-2">
          <p class="text-2xl font-bold text-gray-900">{{ userData?.str_user_username }}</p>
          <span class="bg-blue-500 rounded-full p-1" title="Verified">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-white h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </span>
        </div>
        <p class="text-gray-700 text-sm">{{userData?.str_user_email}}</p>
      </div>

      <div class="flex justify-end items-center space-x-4 px-4">
        <button
          class="flex items-center bg-blue-600 hover:bg-blue-700 text-gray-100 px-4 py-2 rounded text-sm space-x-2 transition duration-100"
          (click)="showDialog()"
          >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
            <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
          </svg>
          <span>Actualizar Perfil</span>
        </button>
      </div>
    </div>

    <!-- Statistics and Chart Section -->
    <div class="flex flex-col xl:flex-row space-y-6 xl:space-y-0 xl:space-x-6">
      <div class="flex flex-col w-full gap-7 xl:space-y-6">

        <!-- Statistics Cards -->
        <div class="bg-white rounded-lg shadow-xl p-6">
          <h4 class="text-xl font-bold text-gray-900">Tareas</h4>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
            <!-- Card 1 -->
            <div class="bg-gray-100 border border-gray-300 rounded-lg shadow-lg p-6">
              <div class="flex justify-between items-center">
                <span class="text-sm font-bold text-indigo-600">Tareas Registradas</span>
                <span class="text-xs bg-gray-200 text-gray-500 px-2 py-1 rounded-lg hover:bg-gray-300 transition">7
                  days</span>
              </div>
              <div class="flex justify-between items-center mt-6">
                <div>
                  <svg class="w-12 h-12 p-2 bg-indigo-100 text-indigo-600 rounded-full border border-indigo-600"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                  </svg>
                </div>
                <div class="text-right">
                  <p class="text-2xl font-bold">$8,141</p>
                  <div class="flex items-center text-sm text-gray-500">
                    <svg class="w-4 h-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <span class="ml-1">+3%</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-gray-100 border border-gray-300 rounded-lg shadow-lg p-6">
              <div class="flex justify-between items-center">
                <span class="text-sm font-bold text-green-600">Tareas Completadas</span>
                <span class="text-xs bg-gray-200 text-gray-500 px-2 py-1 rounded-lg hover:bg-gray-300 transition">7
                  days</span>
              </div>
              <div class="flex justify-between items-center mt-6">
                <div>
                  <svg class="w-12 h-12 p-2 bg-green-100 text-green-600 rounded-full border border-green-600"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                  </svg>
                </div>
                <div class="text-right">
                  <p class="text-2xl font-bold">217</p>
                  <div class="flex items-center text-sm text-gray-500">
                    <svg class="w-4 h-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <span class="ml-1">+5%</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 3 -->
            <div class="bg-gray-100 border border-gray-300 rounded-lg shadow-lg p-6">
              <div class="flex justify-between items-center">
                <span class="text-sm font-bold text-blue-600">Tareas por Completar</span>
                <span class="text-xs bg-gray-200 text-gray-500 px-2 py-1 rounded-lg hover:bg-gray-300 transition">7
                  days</span>
              </div>
              <div class="flex justify-between items-center mt-6">
                <div>
                  <svg class="w-12 h-12 p-2 bg-blue-100 text-blue-600 rounded-full border border-blue-600"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <div class="text-right">
                  <p class="text-2xl font-bold">54</p>
                  <div class="flex items-center text-sm text-gray-500">
                    <svg class="w-4 h-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <span class="ml-1">+7%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <!-- <div class="bg-white rounded-lg shadow-xl p-6">
          <h4 class="text-xl font-bold text-gray-900 mb-4">Performance</h4>
          <div class="w-full">
            <canvas id="verticalBarChart"></canvas>
          </div>
        </div> -->

      </div>
    </div>

  </div>
</div>
