<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" *ngIf="isVisible">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4 sm:mx-auto">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h3 class="text-lg font-bold">{{ title }}</h3>
      <button (click)="handleCancel()" class="text-gray-500 hover:text-gray-700">
        &times;
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 text-gray-700">
      <ng-container *ngIf="content; else customContent">
        {{ content }}
      </ng-container>
      <ng-template #customContent>
        <ng-content></ng-content>
      </ng-template>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-2">
      <button (click)="handleCancel()" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
        {{ cancelText }}
      </button>
      <button (click)="handleConfirm()" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
