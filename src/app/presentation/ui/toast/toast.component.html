<div
  *ngIf="isVisible"
  class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
  [ngClass]="{
    'border-l-4 border-green-500': type === 'success',
    'border-l-4 border-red-500': type === 'error',
    'border-l-4 border-orange-500': type === 'warning'
  }"
  role="alert"
>
  <!-- Icono -->
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
    [ngClass]="{
      'text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200': type === 'success',
      'text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200': type === 'error',
      'text-orange-500 bg-orange-100 dark:bg-orange-700 dark:text-orange-200': type === 'warning'
    }"
  >
    <ng-container [ngSwitch]="type">
      <!-- Success Icon -->
      <svg
        *ngSwitchCase="'success'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
        />
      </svg>

      <!-- Error Icon -->
      <svg
        *ngSwitchCase="'error'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 12a1 1 0 1 1-2 0V6a1 1 0 1 1 2 0v6Zm0 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"
        />
      </svg>

      <!-- Warning Icon -->
      <svg
        *ngSwitchCase="'warning'"
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 12a1 1 0 1 1-2 0V6a1 1 0 1 1 2 0v6Zm0 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"
        />
      </svg>
    </ng-container>
  </div>

  <!-- Mensaje -->
  <div class="ms-3 text-sm font-normal">{{ message }}</div>

  <!-- BotÃ³n de cerrar -->
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    aria-label="Close"
    (click)="closeToast()"
  >
    <svg
      class="w-3 h-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
