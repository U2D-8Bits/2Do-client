<div class="flex flex-col mb-4 relative">
  <!-- Etiqueta -->
  <label *ngIf="label" class="mb-2 text-sm font-medium text-gray-700" [for]="label">
    {{ label }}
  </label>

  <!-- Campo de texto -->
  <input [type]="isPasswordVisible && type === 'password' ? 'text' : type" [placeholder]="placeholder"
    [required]="required" [disabled]="disabled" [value]="value" (input)="onInput($event)"
    class="px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-200"
    [id]="label" />

  <!-- Botón para alternar visibilidad de contraseña -->
  <button *ngIf="type === 'password'" type="button" (click)="togglePasswordVisibility()"
    class="absolute right-3 top-9 text-gray-500 hover:text-gray-700 focus:outline-none">
    <svg *ngIf="isPasswordVisible" class="h-6 w-6 text-bagel" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
    </svg>
    <svg *ngIf="!isPasswordVisible" class="h-6 w-6 text-bagel"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
    </svg>

  </button>
</div>
